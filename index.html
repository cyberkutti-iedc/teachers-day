<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teacher's Day</title>
    <style>
        /* Basic Styles for the whole page */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f39c12, #d35400);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
        }

        .container {
            background-color: #fff;
            color: #2c3e50;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #e67e22;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #e67e22;
            font-size: 1.1rem;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d35400;
        }

        .wish-message {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .wish-message h2 {
            font-size: 1.8rem;
            color: #d35400;
        }

        .quote {
            margin-top: 15px;
            font-style: italic;
            color: #34495e;
        }

        /* Surprise Gift Box */
        .surprise-gift {
            margin-top: 30px;
            display: none;
        }

        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background-color: #e74c3c;
            border-radius: 15px;
            cursor: pointer;
            animation: bounce 1s infinite alternate;
        }

        .gift-box::before, .gift-box::after {
            content: '';
            position: absolute;
            background-color: #3498db;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .gift-box::before {
            width: 20px;
            height: 100%;
        }

        .gift-box::after {
            width: 100%;
            height: 20px;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input[type="text"], button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Teacher's Day</h1>
        <p>Enter your name to receive a surprise:</p>
        <input type="text" id="teacherName" placeholder="Enter your name">
        <button onclick="generateWish()">Submit</button>

        <div class="wish-message" id="wishMessage">
            <h2 id="personalWish"></h2>
            <p class="quote" id="quote"></p>
        </div>

        <div class="surprise-gift" id="surpriseGift">
            <h2>üéÅ A surprise for you!</h2>
            <div class="gift-box" onclick="revealGift()"></div>
            <p id="giftMessage" style="display:none; font-size:1.3rem; margin-top:20px;"></p>
        </div>
    </div>

    <script>
        const quotes = [
            "A good teacher is like a candle ‚Äì it consumes itself to light the way for others.",
            "Teaching is the greatest act of optimism.",
            "Teachers can change lives with just the right mix of chalk and challenges.",
            "The influence of a great teacher can never be erased.",
            "A teacher takes a hand, opens a mind, and touches a heart.",
            "To teach is to touch a life forever."
        ];

        const wishMessages = [
            "You are an amazing teacher!",
            "You inspire us every day!",
            "Thank you for being such a wonderful teacher!",
            "We are lucky to have you as our teacher!",
            "You're a role model to all your students!"
        ];

        const giftMessages = [
            "You're the best teacher in the world! üéâ",
            "Thank you for all your hard work and dedication! üéâ",
            "You deserve all the happiness today! üéâ",
            "You light up our lives with your wisdom! üéâ",
            "Your teaching is a gift to us all! üéâ"
        ];

        function generateWish() {
            const name = document.getElementById("teacherName").value;
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            const randomWish = wishMessages[Math.floor(Math.random() * wishMessages.length)];

            if (name) {
                // Update the wish message
                document.getElementById("personalWish").innerHTML = `Happy Teacher's Day, ${name}! Miss... ${randomWish}`;
                document.getElementById("quote").innerHTML = randomQuote;

                // Show the wish message and surprise gift
                document.getElementById("wishMessage").style.display = 'block';
                document.getElementById("surpriseGift").style.display = 'block';
            } else {
                alert("Please enter your name!");
            }
        }

        function revealGift() {
            const randomGiftMessage = giftMessages[Math.floor(Math.random() * giftMessages.length)];
            document.getElementById("giftMessage").innerHTML = randomGiftMessage;
            document.getElementById("giftMessage").style.display = 'block';

            // Trigger the image download after 2 seconds
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = "https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/33848585074043.5d7289d7e2d4a.jpg";
                link.download = 'HappyTeachersDay.jpg';
                link.click();
            }, 10000);
        }
    </script>
</body>
</html>
